
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SommelierLab - Tu Sommelier Digital</title>
    <!-- Meta tags para SEO y compartición -->
    <meta name="description" content="SommelierLab: tu sommelier digital interactivo. Descubre vinos, maridajes, curiosidades y la historia de cada bodega. Vive la experiencia enológica 4.0.">
    <meta property="og:title" content="SommelierLab - Tu Sommelier Digital">
    <meta property="og:description" content="Descubre vinos y maridajes con un avatar inteligente y simpático.">
    <meta property="og:image" content="logo-avatar-granate.png">
    <meta name="theme-color" content="#401516">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo-avatar-granate.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #401516 0%, #8b0000 100%);
            color: #f3e7cf;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.09);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: 400;
            color: #d4af37;
            letter-spacing: 2px;
            font-family: 'Segoe UI', 'Georgia', serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #d4af37 50%, #401516 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
            border: 4px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
        }
        .avatar.speaking {
            animation: speak 0.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px 5px rgba(212,175,55,0.4);}
            50% { box-shadow: 0 0 40px 20px rgba(212,175,55,0.7);}
            100% { box-shadow: 0 0 15px 5px rgba(212,175,55,0.4);}
        }
        @keyframes speak {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.07);}
        }
        .avatar-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 0 4px #d4af37);
        }
        .speech-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #401516;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            font-style: italic;
            font-size: 16px;
            line-height: 1.4;
            min-height: 60px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.08);
        }
        .speech-bubble.active {
            opacity: 1;
            transform: translateY(0);
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.95);
        }
        .wine-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.16);
        }
        .wine-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .wine-details {
            display: grid;
            gap: 12px;
        }
        .wine-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .wine-detail:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #d4af37;
            font-size: 14px;
        }
        .detail-value {
            text-align: right;
            font-size: 14px;
            flex: 1;
            margin-left: 10px;
        }
        .buttons-section {
            display: grid;
            gap: 15px;
        }
        .action-button {
            background: linear-gradient(45deg, #d4af37, #b8860b);
            border: none;
            padding: 18px;
            border-radius: 12px;
            color: #401516;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }
        .action-button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            color: #d4af37;
            font-style: italic;
            margin: 20px 0;
        }
        .loading.active {
            display: block;
        }
        .error {
            background: rgba(220, 53, 69, 0.16);
            color: #ff6b7a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(220, 53, 69, 0.23);
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .wine-name {
                font-size: 20px;
            }
            .action-button {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            SommelierLab
        </div>
        <div class="avatar-section">
            <div class="avatar" id="avatar">
                <img src="logo-avatar-granate.png" alt="SommelierLab Logo" class="avatar-img">
            </div>
            <div class="speech-bubble" id="speechBubble">
                ¡Bienvenido a la enología 4.0! Pregúntame por cualquier vino y te sorprenderé con curiosidades, maridajes y el alma de cada bodega.
            </div>
        </div>
        <div class="loading" id="loading">
            Cargando información del vino...
        </div>
        <div class="wine-card" id="wineCard" style="display: none;">
            <div class="wine-name" id="wineName">Cargando...</div>
            <div class="wine-details" id="wineDetails"></div>
        </div>
        <div class="buttons-section" id="buttonsSection" style="display: none;">
            <button class="action-button" onclick="getMoreInfo('curiosidad')">
                🔍 Curiosidades del Vino
            </button>
            <button class="action-button" onclick="getMoreInfo('maridaje')">
                🥘 Maridajes Perfectos
            </button>
            <button class="action-button" onclick="getMoreInfo('bodega')">
                🏭 Sobre la Bodega
            </button>
        </div>
        <div class="error" id="errorMessage" style="display: none;"></div>
    </div>
    <script>
        // Variables globales
        let currentWine = null;
        let isLoading = false;
        // Elementos del DOM
        const avatar = document.getElementById('avatar');
        const speechBubble = document.getElementById('speechBubble');
        const loading = document.getElementById('loading');
        const wineCard = document.getElementById('wineCard');
        const wineName = document.getElementById('wineName');
        const wineDetails = document.getElementById('wineDetails');
        const buttonsSection = document.getElementById('buttonsSection');
        const errorMessage = document.getElementById('errorMessage');
        // Obtener parámetros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        // Función para hacer el avatar "hablar" (con voz y animación)
        function speak(message, duration = 3000) {
            speechBubble.textContent = message;
            speechBubble.classList.add('active');
            avatar.classList.add('speaking');
            speakText(message);
            setTimeout(() => {
                avatar.classList.remove('speaking');
            }, duration);
        }
        // Función para cargar datos del vino
        async function loadWineData(wineName) {
            if (isLoading) return;
            isLoading = true;
            loading.classList.add('active');
            hideError();
            try {
                // CAMBIA ESTA URL por tu webhook de N8N
                const webhookUrl = 'https://n8n-production-cb18.up.railway.app/webhook/sommelier-webhook;
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vino: wineName,
                        accion: 'info-basica'
                    })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                currentWine = data;
                displayWineInfo(data);
            } catch (error) {
                console.error('Error loading wine data:', error);
                showError('¡Uy! No pude obtener la información del vino. Intenta de nuevo en unos segundos.');
            } finally {
                isLoading = false;
                loading.classList.remove('active');
            }
        }
        // Función para mostrar información del vino
        function displayWineInfo(wineData) {
            wineName.textContent = wineData.nombre || 'Vino Desconocido';
            const details = [
                { label: 'Tipo', value: wineData.tipo },
                { label: 'Variedad', value: wineData.variedad },
                { label: 'Origen', value: wineData.origen },
                { label: 'Temperatura', value: wineData.temperatura },
                { label: 'Ocasión', value: wineData.ocasion }
            ].filter(detail => detail.value);
            wineDetails.innerHTML = details.map(detail => `
                <div class="wine-detail">
                    <span class="detail-label">${detail.label}:</span>
                    <span class="detail-value">${detail.value}</span>
                </div>
            `).join('');
            wineCard.style.display = 'block';
            buttonsSection.style.display = 'block';
            speak(`¡Perfecto! Este es ${wineData.nombre}. ${wineData.notas_cata || 'Un vino excepcional.'}`, 4500);
        }
        // Función para obtener información adicional
        async function getMoreInfo(action) {
            if (!currentWine || isLoading) return;
            isLoading = true;
            const actionTexts = {
                'curiosidad': 'Déjame contarte algo fascinante...',
                'maridaje': 'Te sugiero estos maridajes perfectos...',
                'bodega': 'Te cuento sobre nuestra bodega...'
            };
            speak(actionTexts[action] || 'Buscando información...', 1800);
            try {
                // CAMBIA ESTA URL por tu webhook de N8N
                const webhookUrl = 'https://tu-proyecto.railway.app/webhook/sommelier-webhook';
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vino: currentWine.nombre,
                        accion: action === 'curiosidad' ? 'curiosidad-extra' :
                               action === 'maridaje' ? 'alternativa-maridaje' : 'saber-bodega'
                    })
                });
                const data = await response.json();
                const message = data.respuesta || data.mensaje || 'Información no disponible por el momento.';
                speak(message, 5000);
            } catch (error) {
                console.error('Error getting more info:', error);
                speak('Lo siento, no puedo acceder a esa información ahora mismo.', 4000);
            } finally {
                isLoading = false;
            }
        }
        // Funciones de utilidad
        function showError(message) {
            errorMessage.textContent = message || "¡Uy! Parece que hoy las uvas están de huelga digital. Intenta de nuevo en un instante.";
            errorMessage.style.display = 'block';
        }
        function hideError() {
            errorMessage.style.display = 'none';
        }
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            const wineParam = getUrlParameter('vino') || getUrlParameter('wine');
            if (wineParam) {
                const decodedWineName = decodeURIComponent(wineParam.replace(/\+/g, ' '));
                loadWineData(decodedWineName);
            } else {
                loadWineData('Sant Miquel Reserva');
            }
            setTimeout(() => {
                speechBubble.classList.add('active');
            }, 1000);
        });
        // Función para text-to-speech
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.93;
                utterance.pitch = 1.06;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
